<script language="javascript">
if (document.images) {
	img1 = new Image();
	img1.src = "button1a.gif";
	img1off = new Image();
	img1off.src = "button1.gif";
	img1click = new Image();

	img7off = new Image();
	img7off.src = "button7.gif";
	img7click = new Image();
	img7click.src = "button7p.gif";
}

// function to click images

function imgClick(imgName) {
	window.focus();
	if (document.images) {
		document[imgName].src = eval(imgName + "click.src");
		setTimeout( 'imgOff("'+imgName+'")', 500 );
	}
}

// function to activate images

function imgOn(imgName) {
	if (document.images) {
		document[imgName].src = eval(imgName + ".src");
	}
}

// functions to deactivate images

function imgOff(imgName) {
	if (document.images) {
		document[imgName].src = eval(imgName + "off.src");
	}
}

</script>
